<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <title>Currency Manager</title>
    <link rel="stylesheet" href="currency-converter.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CURRENCY MANAGER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Global Extreme</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Local Extreme</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Our Team</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

</nav>

<div class="container">
    <div class="row">
        <div class="col-3">

                <h4>Currency Converter</h4>
            <form>
                <div class="form-group">
                <label for="amount">Amount</label>
                <input id="amount"
                       required
                       type="number"
                       name="amount"
                       class="form-control" />
                </div>
                <div class="form-group">

                    <div class="form-group">
                        <label for="currencyIHave"> Currency I Have</label>
                        <select class="form-control" id="currencyIHave">

                        <option label="BGN - Bułgaria" value="202">BGN - Bułgaria</option>
                        <option label="AUD - Australia" value="781">AUD - Australia</option>
                    </select>

                    </div>
                </div>
                <div class="form-group">

                    <div class="form-group">
                        <label for="currencyIWant"> Currency I Want</label>
                        <select class="form-control" id="currencyIWant">

                            <option label="BGN - Bułgaria" value="202">BGN - Bułgaria</option>
                            <option label="AUD - Australia" value="781">AUD - Australia</option>
                        </select>

                    </div>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input id="date"
                           required
                           type="date"
                           name="date"
                           class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <div class="col-9">



        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="scripts.js"></script>
</body>
</html>
